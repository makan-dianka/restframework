{% extends 'accounts/layout/base.html' %}

{% block title %}<title>Connexion</title>{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="mt-5">connexion</h3>
                {% for error in messages %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
                <form action="" method="post">{% csrf_token %}
                    <input class="form-control" type="email" name="email" placeholder="adresse mail" required> <br />
                    <input class="form-control" type="password" name="password" placeholder="mot de passe" required> <br />
                    <input type="submit" value="Connexion" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
